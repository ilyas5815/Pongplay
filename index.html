<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pong Game</title>
</head>

<body>

    <!-- section pong game start -->
    <section>
        <h2 class="ping_pong">PING PONG</h2>
        <span class="entermsg">Press 'Enter' to start the game</span>
        <h1 class="p1_score">0</h1>
        <h1 class="p2_score">0</h1>
        <h3 class="text"></h3>
        <div class="border">
            <div class="board">
                <div class="box">
                    <div class="box_effect"></div>
                </div>
                <div class="pr1 paddle"></div>
                <div class="pr2 paddle"></div>
            </div>
        </div>
        <span>First player who scores 10 points  wins !</span>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
